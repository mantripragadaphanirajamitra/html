<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>floating elements</title>
<style>

div {
 background-color: blue;
}
p {
width: 50px;
height: 50px;
border: 1px solid black;
}
#p1 {
 background-color: red;
}
#p2 {
 background-color: yellow;
 position: relative;
top: 65px;
left: 65px;

}
#p3 [
 background-color: maroon;
}
#p4 {
 background-color: red;
}
</style>
</head>
<body>
<h1>floating element</h1>
<div>
<p id="p1"></p1>
<p id="p2"></p2>
<p id="p3"></p3>
<p id="p4"></p4>
<section> i am doing html program</section>
</div>
</body>
